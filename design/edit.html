<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<meta charset="UTF-8">
<style>
    body {
        padding: 0;
        margin: 0;
    }

    .haikei {
        width: 92%;
        height: 430px;
        background: linear-gradient(to bottom, #ffd700, #ff8c00);
        border-radius: 10px;
        padding: 7px;
        margin: 7px;
        font-size: 40;
        color: white;
        text-shadow: 0px -1px 0px #000;
        position: absolute;
    }

    .gradientButton1 {
        width: 94%;
        height: 60px;
        background: linear-gradient(to bottom, #00bfff, #0000ff);
        border-radius: 10px;
        padding: 7px;
        margin: 10px;
        font-size: 30;
        color: white;
        text-shadow: 0px -1px 0px #000;
        text-align: center;
        box-shadow: 1px 1px 0px 0px #333333;
        position: absolute;
        top: 460;
    }

    .gradientButton2 {
        width: 94%;
        height: 60px;
        background: linear-gradient(to bottom, #f08080, #b22222);
        border-radius: 10px;
        padding: 7px;
        margin: 10px;
        font-size: 30;
        color: white;
        text-shadow: 0px -1px 0px #000;
        text-align: center;
        box-shadow: 1px 1px 0px 0px #333333;
        position: absolute;
        top: 530;
    }

    .form {
        padding: 7px;
        font-size: 30;
        font-family: sans-serif;
        color: #aaa;
        border: solid 1px #ccc;
        margin: 7px;
        width: 93%;
        position: absolute;
        left: 7;
        top: 280;
    }

    .form2 {
        padding: 7px;
        font-size: 30;
        font-family: sans-serif;
        color: #aaa;
        border: solid 1px #ccc;
        margin: 7px;
        width: 93%;
        position: absolute;
        left: 7;
        top: 360;
    }

    .box {
        width: 91%;
        margin: 0;
        text-align: center;
        left: 10;
        top: 10;
    }
</style>

<body>
    <div class="haikei box">
        <br><img src="img/plus.png" width="150" height="150" align="center">
        <br><div id="edit_name"></div>
        <br>
        <form>
            <input id="email" type="text" class="form2" placeholder="メールアドレス">
        </form>
    </div>
    <div id="add">
        <a href="list.html">
            <button type="submit" class="gradientButton1" onclick="save()">編集</button>
        </a>
    </div>
    <div>
        <a href="list.html">
            <button type="submit" class="gradientButton2">戻る</button>
        </a>
    </div>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/contact.js"></script>
   <script>
    let conn = new Contact("datalist");

   window.onload = function(){

    let data = JSON.parse( localStorage.getItem( 'edit' ) )
    document.getElementById('edit_name').innerHTML = data.name

    console.log( data.email )

    document.getElementById('email').value = data.email


   }

   function save(){

    let email = document.getElementById('email').value

    conn.add( document.getElementById('edit_name').innerHTML, email )

    localStorage.removeItem('edit')
    window.location.href = './list.html'
   }
   </script>
</body>
