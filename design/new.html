<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<meta charset="UTF-8">
<style>
    body {
        padding: 0;
        margin: 0;
    }

    .wakut {
        margin: 5;
        height: 500px;
        text-align: center;
    }

    .haikei {
        width: 100%;
        height: 480px;
        background: linear-gradient(to bottom, #ffd700, #ff8c00);
        border-radius: 10px;
        margin: 5px;
        font-size: 40;
        color: white;
        text-shadow: 0px -1px 0px #000;
    }

    .gradientButton1 {
        width: 95%;
        height: 60px;
        background: linear-gradient(to bottom, #00bfff, #0000ff);
        border-radius: 10px;
        margin: 5px;
        font-size: 30;
        color: white;
        text-shadow: 0px -1px 0px #000;
        text-align: center;
        box-shadow: 1px 1px 0px 0px #333333;
    }

    .gradientButton2 {
        width: 95%;
        height: 60px;
        background: linear-gradient(to bottom, #f08080, #b22222);
        border-radius: 10px;
        margin: 5px;
        font-size: 30;
        color: white;
        text-shadow: 0px -1px 0px #000;
        text-align: center;
        box-shadow: 1px 1px 0px 0px #333333;
    }

    .wakub {
        height: 200px;
        text-align: center;
    }

    .wakuf {
        margin: 5;
        height: 200px;
        text-align: center;
    }

    .form {
        margin: 0px;
        font-size: 30;
        font-family: sans-serif;
        color: #aaa;
        border: solid 1px #ccc;
        width: 95%;
    }

    .wakue {
        margin: 5;
        height: 300px;
        text-align: center;
    }

    .box {
        margin: 0;
        text-align: center;
    }
</style>

<body>
    <div class="wakut">
        <div class="wakue">
            <div class="haikei box">
                <br><img src="img/plus.png" width="150" height="150" align="center">
                <br>新規連絡先
            </div>
        </div>
        <div class="wakuf">
            <form>
                <input id="username" type="text" class="form" placeholder="名前">
            </form>
            <form>
                <input id="email" type="text" class="form" placeholder="メールアドレス">
            </form>
        </div>
    </div>
    <div class="wakub">
        <div id="add">
        <a href="list.html">
            <button type="submit" class="gradientButton1">連絡先の追加</button>
        </a>
    </div>
        <div>
            <a href="list.html">
                <button type="submit" class="gradientButton2">戻る</button>
            </a>
        </div>
    </div>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/contact.js" type="text/javascript"></script>
</body>
