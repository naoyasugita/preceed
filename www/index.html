<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <style>
    body {
        position: relative;
        top: 7vw;
    }
    </style>
</head>

<body>
    <div id="wrapper">
        <table width="300" border="1">
            <tr>
                <td>name</td>
                <td colspan="2">
                    <input id="uname" type="text" placeholder="名前を入力してください">

            </tr>
            <tr>
                <td>email</td>
                <td colspan="2">
                    <input id="email" type="text" placeholder="アドレスを入力してください">

                <td>message</td>
                <td colspan="2">
                    <input id="message" type="text" placeholder="メッセージを入力してください">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="save" type="button" value="保存する">
                </td>
                <td>
                    <input id="delete" type="button" value="削除する">
                </td>
                <td></td>

        </table>
    </div>
    <p id="restext"></p>
    <div id="res"></div>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
